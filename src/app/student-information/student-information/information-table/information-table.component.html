<ng-container *ngIf="studentsAsObservable | async as students">
    <div class="col-12" *ngIf="students.length !== 0">
        <table class="table table-bordered table-sm">
            <thead>
                <tr class="table-warning">
                    <th class="text-center">Customer #</th>
                    <th class="text-center">Name</th>
                    <th class="text-center">Gender</th>
                    <!-- <th class="text-center">Country</th> -->
                    <th class="text-center">Skype Name</th>
                    <th class="text-center">email</th>
                    <th class="text-center">Overview</th>
                    <th class="text-center">History</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let student of students">
                    <td class="text-center">{{ student.id }}</td>
                    <td><a href="#">{{ student.customerName }}</a></td>
                    <td class="text-center">{{ student.gender }}</td>
                    <!-- <td>{{ student.country }}</td> -->
                    <td>{{ student.skypeName }}</td>
                    <td>{{ student.mailAddress }}</td>
                    <td><button type="button" class="btn btn-sm btn-default w-100" (click)="onClick(student.id)">Overview</button></td>
                    <td><button type="button" class="btn btn-sm btn-default w-100">History</button></td>
                </tr>
            </tbody>
        </table>
    </div>
</ng-container>
