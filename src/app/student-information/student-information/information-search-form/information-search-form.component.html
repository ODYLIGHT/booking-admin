<div class="col-md-12 search-form">
    <form action="submit" #searchForm="ngForm" (ngSubmit)="onSearch(searchFormCtrls)" novalidate>
        <div class="form-table">
            <div class="table-row">
                <div class="form-label">Student #</div>
                <div class="form-ctrl">
                    <input type="text" name="studentId" [formControl]="searchFormCtrls.controls['studentId']">
                </div>
                <div class="form-label">Student Name</div>
                <div class="form-ctrl">
                    <input type="text" placeholder="Fimily Name, Given Name or Nickname" name="studentName" [formControl]="searchFormCtrls.controls['studentName']">
                </div>
            </div>
            <div class="table-row">
                <div class="form-label">Phone #</div>
                <div class="form-ctrl">
                    <input type="text" name="phoneNumber" [formControl]="searchFormCtrls.controls['phoneNumber']">
                </div>
                <div class="form-label">Email address</div>
                <div class="form-ctrl">
                    <input type="text" name="mailAddress" [formControl]="searchFormCtrls.controls['mailAddress']">
                </div>
                <div class="form-label">Skype Name</div>
                <div class="form-ctrl">
                    <input type="text" name="skypeName" [formControl]="searchFormCtrls.controls['skypeName']">
                </div>
            </div>
            <div class="table-row">
                <div class="form-label">Date</div>
                <div class="form-ctrl">
                    <input type="date" name="date" [formControl]="searchFormCtrls.controls['date']">
                </div>
                <div class="form-label">Teacher Name</div>
                <div class="form-ctrl">
                    <input type="text" name="teacherName" [formControl]="searchFormCtrls.controls['teacherName']">
                </div>
            </div>
        </div>
        <div class="col text-center mt-3">
            <button type="submit" class="btn btn-default">Search</button>
        </div>
    </form>
</div>
