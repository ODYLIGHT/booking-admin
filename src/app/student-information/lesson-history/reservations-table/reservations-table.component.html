<h5>Booked Lesson</h5>
<div class="row">
    <div class="col-md-6">
        <table class="table table-sm table-bordered table-responsive-lg">
            <thead>
                <tr>
                    <th>受講日付</th>
                    <th>開始時間</th>
                    <th>終了時間</th>
                    <th>講師名</th>
                </tr>
            </thead>
            <tbody>
                <ng-container *ngFor="let item of reservations">
                    <tr>
                        <td>{{ item.reserved_date | date: 'dd.MMM.yyyy.EEE': getTz() }}</td>
                        <td>{{ item.reserved_date | date: 'HH:mm': getTz() }}</td>
                        <td>{{ endTime(item.reserved_date) | date: 'HH:mm': getTz() }}</td>
                        <td>{{ item.name }}</td>
                    </tr>
                </ng-container>
            </tbody>
        </table>
    </div>
</div>
