<h5>Booked Lesson</h5>
<div class="row">
    <div class="col-md-6">
        <table class="table table-sm table-bordered table-responsive-lg text-center">
            <thead>
                <tr class="u-mat-primary">
                    <th>Date</th>
                    <th>Start</th>
                    <th>End</th>
                    <th>Teacher</th>
                </tr>
            </thead>
            <tbody>
                <ng-container *ngFor="let item of selectItems(reservations)">
                    <tr>
                        <td>{{ item.reserved_date | date: 'dd.MMM.yyyy.EEE': getTz() }}</td>
                        <td>{{ item.reserved_date | date: 'HH:mm': getTz() }}</td>
                        <td>{{ endTime(item.reserved_date) | date: 'HH:mm': getTz() }}</td>
                        <td>{{ item.name }}</td>
                    </tr>
                </ng-container>
            </tbody>
        </table>
    </div>
    <div class="col-md-6 align-self-end">
        <ngb-pagination *ngIf="reservations.length > itemPerPage"
            [rotate]="true"
            [boundaryLinks]="true"
            [collectionSize]="reservations.length"
            [pageSize]="itemPerPage"
            [(page)]="currentPage"
        ></ngb-pagination>
    </div>
</div>
