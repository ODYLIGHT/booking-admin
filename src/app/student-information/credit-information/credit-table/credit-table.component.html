<div class="row justify-content-center">
    <div class="col-md-10 col">
        <h6>Customer Time Zone: {{ timeZone }}</h6>
        <table class="table table-sm table-bordered table-responsive-lg">

            <thead>
                <tr class="u-mat-primary">
                    <th>Date</th>
                    <th>Adjustment</th>
                    <th>Remark</th>
                </tr>
            </thead>

            <tbody>
                <ng-container *ngFor="let credit of selectItems(credits)">
                    <tr>
                        <td>{{ credit.date | date: 'dd.MMM.yyyy.EEE' }}</td>
                        <td>{{ credit.adjustment }}</td>
                        <td>{{ credit.remarks }}</td>
                    </tr>
                </ng-container>
            </tbody>

        </table>
        <ngb-pagination *ngIf="credits.length > itemPerPage"
            [rotate]="true"
            [boundaryLinks]="true"
            [collectionSize]="credits.length"
            [pageSize]="itemPerPage"
            [(page)]="currentPage"
        ></ngb-pagination>
    </div>
</div>
