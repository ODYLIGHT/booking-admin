<div class="page-header">
    <h5 class="text-center">Credit information</h5>
</div>
<div class="container">
    <mat-card>
        <div class="container">
            <div class="row mb-3">
                <div class="col-md-12">
                    <ng-container *ngIf="customerProfile as profiles">
                        <app-credit-form
                            [profiles]="profiles"
                            (registerEvent)="onRegister($event)"
                        ></app-credit-form>
                    </ng-container>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <ng-container *ngIf="creditsAsObservable$ | async as credits">
                        <app-credit-table
                            [credits]="creditsSorter(credits)"
                            [timeZone]="customerProfile.time_zone"
                        ></app-credit-table>
                    </ng-container>
                </div>
            </div>
        </div>
    </mat-card>
</div>
