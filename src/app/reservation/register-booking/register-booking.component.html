<div class="page-header">
    <h5 class="text-center">Register of booking</h5>
</div>
<div class="container">
    <mat-card>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <ng-container *ngIf="teacherAsObservable$ | async as teachers">
                        <app-operations
                            [teachers]="teachers"
                            [operations]="operationsAsObservable$ | async"
                            (searchEvent)="onSearch($event)"
                        ></app-operations>
                    </ng-container>
                </div>
                <div class="col-md-12">
                    <pre>{{bookingAsObservable$ | async | json}}</pre>
                </div>
            </div>
        </div>
    </mat-card>
</div>
