<div class="form-group align-items-center text-center">
    <div class="row">
        <div class="col-md">
            <button mat-raised-button color="accent" (click)="prevWeek()">Previous week</button>
        </div>
        <div class="col-md">
            <h5 class="text-center mt-md">{{ weekOfPeriod }}</h5>
        </div>
        <div class="col-md">
            <button mat-raised-button color="accent" (click)="nextWeek()">Next week</button>
        </div>
    </div>
</div>
<div class="col">
    <h6>[ Customer TimeZone: {{ getTimeIntervalFromTimeZone }} ]</h6>
</div>
<app-time-table
    [timeZone]="customer.time_zone"
    [isOnlyView]="false"
    [timeState]="booking.reservations"
    [canNotReserve]="booking.canNotReserve"
    [additionalNumber]="additionalNumber"
    (datePropagator)="observerForDayOfWeek($event)"
    (clickHandler)="clickObserver($event)"
></app-time-table>
