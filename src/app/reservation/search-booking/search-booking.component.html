<div class="page-header">
    <h5 class="text-center">Search of booking</h5>
</div>
<div class="container">
    <mat-card>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <ng-container *ngIf="teachersAsObservable$ | async as teachers">
                        <app-booking-search
                            [teachers]="teachers"
                            (searchEvent)="onSearch($event)"
                        ></app-booking-search>
                    </ng-container>
                </div>
                <div class="col-md-12">
                    <ng-container *ngIf="bookingAsObservable$ | async as bookings">
                        <app-booking-list *ngIf="!!bookings.length"
                            [bookings]="bookings"
                            (cancelEvent)="onCancel($event)"
                        ></app-booking-list>
                    </ng-container>
                </div>
            </div>
        </div>
    </mat-card>
</div>
